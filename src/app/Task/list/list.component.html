<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Task List</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>DESCRIPTION</th>
                        <th>STATUS</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasks">
                        <th>{{task.id}}</th>
                        <td>{{task.title}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.status}}</td>
                        <td width="20">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <button [routerLink]="['/task/edit', task.id]" type="button" class="btn btn-warning btn-sm">EDIT</button>
                                <button (click)="deleteTask(task)" type="button" class="btn btn-danger btn-sm">DELETE</button>
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
